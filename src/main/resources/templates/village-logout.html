<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Logout | Ethnic Village</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: url('/assets/village-bg.jpg') no-repeat center center fixed;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .confirm-box {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 40px;
          border-radius: 12px;
          text-align: center;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
          max-width: 400px;
        }

        .confirm-box h2 {
          margin-bottom: 20px;
          color: #4a3f2f;
        }

        .confirm-box p {
          margin-bottom: 30px;
          color: #6c757d;
        }

        .confirm-box form {
          display: flex;
          justify-content: center;
          gap: 10px;
        }

        .btn {
          padding: 10px 20px;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
          text-decoration: none;
        }

        .btn-confirm {
          background-color: #d9534f;
          color: white;
        }

        .btn-cancel {
          background-color: #5bc0de;
          color: white;
        }

        .btn:hover {
          opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="confirm-box">
    <h2>Confirm Logout</h2>
    <p>Are you sure you want to log out of Ethnic Village?</p>
    <form method="post" th:action="@{/village/logoutNow}">
        <button type="submit" class="btn btn-confirm">Yes, Logout</button>
        <a th:href="@{/village/home}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
</body>
</html>
