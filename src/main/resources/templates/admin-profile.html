<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="icon" th:href="@{/Village/VillageAdmin/assets/images/favicon.ico}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            cursor: pointer;
        }
        h2 { font-size: 24px; margin-bottom: 5px; }
        p { color: #777; margin-bottom: 20px; }
        .info { text-align: left; margin-bottom: 15px; }
        .info strong { color: #333; }
        .btns {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            background: #1f1f1f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #333333;
        }
        .btn.back {
            background: #6b7280;
        }
        .btn.back:hover {
            background: #4b5563;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content button {
            margin: 10px 0;
            padding: 10px 15px;
            width: 100%;
            background-color: #1f1f1f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .modal-content button:hover {
            background-color: #333333;
        }

        .img-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .img-modal-content {
            display: block;
            margin: 60px auto;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .img-modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .img-modal-close:hover {
            color: #aaa;
        }

        a.reset-link {
            display: inline-block;
            margin-top: 10px;
            color: #1f1f1f;
            text-decoration: underline;
            font-weight: 500;
        }

        a.reset-link:hover {
            color: #333333;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="#" th:src="@{'/uploads/admin/' + ${admin.adminProfileImage}}" alt="Admin" class="profile-pic" onclick="openImageOptions()">

    <!-- Modal for options -->
    <div id="imageModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h3>Profile Picture Options</h3>
            <button onclick="viewPicture()">View Picture</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <h2 th:text="${admin.adminName}">Admin Name</h2>
    <p>Administrator</p>

    <div class="info">
        <p><strong>Email:</strong> <span th:text="${admin.adminEmail}">admin@example.com</span></p>
        <p><strong>Phone:</strong> <span th:text="${admin.adminContactNo}">9876543210</span></p>
    </div>

    <div class="btns">
        <a th:href="@{/admin/home}" class="btn back">Back</a>
        <a th:href="@{/admin/viewUpdateAdmin}" class="btn">Edit</a>
    </div>

    <a th:href="@{/admin/viewResetPassword}" class="reset-link">Reset Password</a>
</div>

<!-- Image preview modal -->
<div id="imagePreviewModal" class="img-modal">
    <span class="img-modal-close" onclick="closeImagePreview()">&times;</span>
    <img class="img-modal-content" id="modalPreviewImage">
</div>

<script>
    function openImageOptions() {
        document.getElementById("imageModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("imageModal");
        if (event.target === modal) {
            closeModal();
        }
    }

    function viewPicture() {
        const imgUrl = document.querySelector('.profile-pic').getAttribute('src');
        const modal = document.getElementById('imagePreviewModal');
        const modalImg = document.getElementById('modalPreviewImage');

        modal.style.display = "block";
        modalImg.src = imgUrl;
        closeModal();
    }

    function closeImagePreview() {
        document.getElementById('imagePreviewModal').style.display = "none";
    }

</script>

</body>
</html>
