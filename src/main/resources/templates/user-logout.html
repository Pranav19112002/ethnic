<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout | Ethnic Village</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
          background: linear-gradient(to right, #fdfcfb, #e2d1c3);
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          padding: 0;
        }

        .logout-wrapper {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
        }

        .logout-box {
          background-color: #fff;
          border-radius: 16px;
          padding: 3rem;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
          text-align: center;
          animation: fadeIn 0.6s ease-in-out;
        }

        .logout-box h1 {
          font-size: 2rem;
          color: #4b3f2f;
          margin-bottom: 1rem;
        }

        .logout-box p {
          font-size: 1.1rem;
          color: #6c5c4c;
          margin-bottom: 2rem;
        }

        .btn-group {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }

        .btn-logout {
          background-color: #c0392b;
          color: #fff;
          border: none;
          padding: 0.6rem 1.5rem;
          font-size: 1rem;
          border-radius: 8px;
          transition: background-color 0.3s ease;
          text-decoration: none;
        }

        .btn-logout:hover {
          background-color: #a93226;
        }

        .btn-cancel {
          background-color: transparent;
          border: 2px solid #6c757d;
          color: #6c757d;
          padding: 0.6rem 1.5rem;
          font-size: 1rem;
          border-radius: 8px;
          transition: all 0.3s ease;
          text-decoration: none;
        }

        .btn-cancel:hover {
          background-color: #6c757d;
          color: #fff;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="logout-wrapper">
    <div class="logout-box">
        <h1>Are you sure you want to log out?</h1>
        <p>Youâ€™ll be signed out of your Ethnic Village account. You can always log back in anytime.</p>
        <div class="btn-group">
            <form th:action="@{/user/logoutNow}" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
            <a th:href="@{/}" class="btn-cancel">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
