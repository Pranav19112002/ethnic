<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" th:href="@{/Village/VillageAdmin/assets/images/favicon.ico}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Poppins', sans-serif; }
        form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #444; }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #1f1f1f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover { background: #333333; }

        input[type="password"]:focus {
        border-color: #4f46e5;
        outline: none;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2); /* Soft focus effect */
        }

        label::after {
            content: '*';
            color: #ef4444;
            margin-left: 4px;
        }
      .password-field {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
}

.password-field input[type="password"],
.password-field input[type="text"] {
    flex: 1;
    padding: 10px;
    padding-right: 40px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

.toggle-btn {
    position: absolute;
    right: 12px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #6b7280;
}

    </style>
</head>
<body>
<form id="resetPasswordForm" th:action="@{/admin/reset-password}" th:object="${adminDto}" method="post" class="reset-password-form" >
    <h2>Reset Password</h2>

    <label for="newPassword">New Password</label>
    <div class="password-field">
        <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" placeholder="Enter new password" required>
        <button type="button" class="toggle-btn" onclick="toggleVisibility('newPassword')">üëÅÔ∏è</button>
    </div>
    <div id="newPasswordError" class="error-message" style="color:red; font-size: 14px;"></div>

    <label for="confirmPassword">Confirm Password</label>
    <div class="password-field">
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm new password" required>
        <button type="button" class="toggle-btn" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</button>
    </div>
    <div id="confirmPasswordError" class="error-message" style="color:red; font-size: 14px;"></div>

    <!-- Optional space to show error -->
    <p th:if="${successMessage}" th:text="${successMessage}" style="color:green;"></p>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

    <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button type="submit" class="btn" style="flex:1;">Reset Password</button>
        <a th:href="@{/admin/home}" class="btn cancel" style="flex:1; text-align:center; display:inline-block; padding:6px 12px;">Cancel</a>
    </div>
</form>

<script>
    function toggleVisibility(id) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", function (e) {
        let isValid = true;

        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        const newPasswordError = document.getElementById("newPasswordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        newPasswordError.textContent = "";
        confirmPasswordError.textContent = "";

        if (newPassword.length < 6) {
            newPasswordError.textContent = "Password must be at least 6 characters.";
            isValid = false;
        }

        if (confirmPassword !== newPassword) {
            confirmPasswordError.textContent = "Passwords do not match.";
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
<div th:if="${passwordResetSuccess}">
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Password Updated',
            text: 'Your password has been successfully changed!',
            timer: 2500,
            showConfirmButton: false
        });
    </script>
</div>

</body>
</html>
